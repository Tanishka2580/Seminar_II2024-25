<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Form with CSS</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #2c3e50;
        text-align: center;
        border-bottom: 2px solid #3498db;
        padding-bottom: 10px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
      }
      input[type="text"],
      input[type="email"],
      input[type="number"],
      select,
      textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .btn {
        background-color: #3498db;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      .btn:hover {
        background-color: #2980b9;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #3498db;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      .image-container {
        text-align: center;
        margin: 20px 0;
      }
      .image-container img {
        max-width: 100%;
        height: auto;
        border: 2px solid #3498db;
        border-radius: 4px;
        transition: transform 0.3s ease;
      }
      .image-container img:hover {
        transform: scale(1.05);
      }
      .success-message {
        background-color: #d4edda;
        color: #155724;
        padding: 10px;
        border-radius: 4px;
        margin-top: 20px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Student Information Form</h1>

      <img src="../download.jpg" alt="Computer Science Department Facilities" />
      <form id="studentForm">
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="studentId">Student ID:</label>
          <input type="text" id="studentId" name="studentId" required />
        </div>

        <div class="form-group">
          <label for="department">Department:</label>
          <select id="department" name="department" required>
            <option value="">Select Department</option>
            <option value="computer">Computer Science</option>
            <option value="electrical">Electrical Engineering</option>
            <option value="mechanical">Mechanical Engineering</option>
            <option value="civil">Civil Engineering</option>
          </select>
        </div>

        <div class="form-group">
          <label for="year">Year of Study:</label>
          <select id="year" name="year" required>
            <option value="">Select Year</option>
            <option value="1">First Year</option>
            <option value="2">Second Year</option>
            <option value="3">Third Year</option>
            <option value="4">Fourth Year</option>
          </select>
        </div>

        <div class="form-group">
          <label for="cgpa">CGPA:</label>
          <input
            type="number"
            id="cgpa"
            name="cgpa"
            min="0"
            max="10"
            step="0.01"
            required
          />
        </div>

        <button type="submit" class="btn">Submit Information</button>
      </form>

      <div class="success-message" id="successMessage">
        Information submitted successfully!
      </div>

      <h2>Student Records</h2>
      <table id="studentTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Student ID</th>
            <th>Department</th>
            <th>Year</th>
            <th>CGPA</th>
          </tr>
        </thead>
        <tbody>
          <tr></tr>
        </tbody>
      </table>
    </div>

    <script>
      document
        .getElementById("studentForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Get form values
          const name = document.getElementById("name").value;
          const studentId = document.getElementById("studentId").value;
          const department = document.getElementById("department");
          const departmentText =
            department.options[department.selectedIndex].text;
          const year = document.getElementById("year");
          const yearText = year.options[year.selectedIndex].text;
          const cgpa = document.getElementById("cgpa").value;

          // Add new row to table
          const table = document.getElementById("studentTable");
          const newRow = table.insertRow(-1);

          const cell1 = newRow.insertCell(0);
          const cell2 = newRow.insertCell(1);
          const cell3 = newRow.insertCell(2);
          const cell4 = newRow.insertCell(3);
          const cell5 = newRow.insertCell(4);

          cell1.textContent = name;
          cell2.textContent = studentId;
          cell3.textContent = departmentText;
          cell4.textContent = yearText;
          cell5.textContent = cgpa;

          // Show success message
          document.getElementById("successMessage").style.display = "block";

          // Reset form
          document.getElementById("studentForm").reset();

          // Hide success message after 3 seconds
          setTimeout(function () {
            document.getElementById("successMessage").style.display = "none";
          }, 3000);
        });

      // Make the banner image clickable
      document
        .getElementById("banner-image")
        .addEventListener("click", function () {
          alert(
            "You clicked the banner image! This would navigate to another page in a real application."
          );
        });
    </script>
  </body>
</html>
