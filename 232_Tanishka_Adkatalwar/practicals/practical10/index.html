<!DOCTYPE html>
<html>
  <head>
    <title>AJAX with PHP</title>
  </head>
  <body>
    <button onclick="loadData()">Click Me</button>
    <div id="result"></div>

    <script>
      function loadData() {
        fetch("ajax.php")
          .then((res) => res.text())
          .then((data) => (document.getElementById("result").innerHTML = data));
      }
    </script>
  </body>
</html>
