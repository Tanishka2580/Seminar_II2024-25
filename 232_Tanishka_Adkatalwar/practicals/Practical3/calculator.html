<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .calculator {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      width: 300px;
    }
    h1 {
      text-align: center;
      margin-top: 0;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    .add { background-color: #4caf50; }
    .subtract { background-color: #f44336; }
    .multiply { background-color: #2196f3; }
    .divide { background-color: #ff9800; }
    .result {
      margin-top: 15px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 4px;
      text-align: center;
    }
    #result {
      font-size: 20px;
      font-weight: bold;
      margin: 5px 0 0;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>Simple Calculator</h1>
    
    <label for="num1">First Number:</label>
    <input type="number" id="num1" placeholder="Enter first number">
    
    <label for="num2">Second Number:</label>
    <input type="number" id="num2" placeholder="Enter second number">
    
    <div class="buttons">
      <button class="add" onclick="calculate('add')">Add (+)</button>
      <button class="subtract" onclick="calculate('subtract')">Subtract (-)</button>
      <button class="multiply" onclick="calculate('multiply')">Multiply (ร)</button>
      <button class="divide" onclick="calculate('divide')">Divide (รท)</button>
    </div>
    
    <div class="result">
      <h3>Result:</h3>
      <p id="result">0</p>
    </div>
  </div>

  <script>
    function calculate(operation) {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      
      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById("result").textContent = "Please enter valid numbers";
        document.getElementById("result").style.color = "#f44336";
        return;
      }
      
      let result;
      let resultColor = "#4CAF50";
      
      switch (operation) {
        case "add":
          result = sum(num1, num2);
          break;
        case "subtract":
          result = difference(num1, num2);
          resultColor = "#f44336";
          break;
        case "multiply":
          result = product(num1, num2);
          resultColor = "#2196F3";
          break;
        case "divide":
          if (num2 === 0) {
            document.getElementById("result").textContent = "Cannot divide by zero";
            document.getElementById("result").style.color = "#f44336";
            return;
          }
          result = quotient(num1, num2);
          resultColor = "#FF9800";
          break;
      }
      
      document.getElementById("result").textContent = result;
      document.getElementById("result").style.color = resultColor;
    }
    
    function sum(a, b) { return a + b; }
    function product(a, b) { return a * b; }
    function difference(a, b) { return a - b; }
    function quotient(a, b) { return a / b; }
  </script>
</body>
</html>
